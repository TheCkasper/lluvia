<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ELLA</title>
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        .rain-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain-item,
        .rain-img {
            position: absolute;
            top: -50px;
            animation: fall linear;
            opacity: 0;
            transform: rotate(-20deg);
            /* ðŸ‘ˆ inclinaciÃ³n como en tu imagen */
        }

        .rain-item {
            color: #ff0040;
            font-size: 1.3rem;
            text-shadow: 0 0 5px #e9b7e2;
            white-space: nowrap;
        }

        .rain-img {
            width: 40px;
            height: auto;
        }

        @keyframes fall {
            0% {
                transform: translateY(-50px) rotate(-20deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(-20deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .rain-item {
                font-size: 1rem;
            }

            .rain-img {
                width: 35px;
            }
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            object-fit: cover;
            /* ðŸ”¥ Esto hace que el video se escale para cubrir toda la pantalla */
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="rain-container" id="rainContainer"></div>
    <!-- ðŸŽ¥ VIDEO DE FONDO -->
    <video autoplay muted loop playsinline id="background-video">
        <source src="videos/vid.mp4" type="video/mp4" />
    </video>

    <!-- ðŸŒ§ï¸ Lluvia de palabras e imÃ¡genes -->
    <div class="rain-container" id="rainContainer"></div>

    <script>
        const words = ['TE AMO', 'TE QUIERO', 'ERE HERMOSA', 'TE AMO', 'AMOR', 'BONITA', 'BELLA', 'HERMOSA', 'PRECIOSA', 'ADORA', 'CARIÃ‘O', 'MI VIDA', 'MI REINA', 'MI SOL', 'MI LUZ'
            , 'MI TODO', 'MI CORAZÃ“N', 'MI AMOR', 'MI VIDA', 'MI REINA', 'MI SOL', 'MI LUZ', 'MI TODO', 'MI CORAZÃ“N', 'MI AMOR', 'MI VIDA', 'MI REINA', 'MI SOL', 'MI LUZ', 'MI TODO', 'MI CORAZÃ“N', 'MI AMOR', 'MI VIDA', 'MI REINA', 'MI SOL', 'MI LUZ', 'MI TODO', 'MI CORAZÃ“N'];
        const images = [
            'img/1.jpg',
            'img/2.jpg',
            'img/3.jpg',
        ];

        const container = document.getElementById('rainContainer');

        function createRainItem() {
            const isImage = Math.random() < 0.3;

            let item;
            if (isImage) {
                item = document.createElement('img');
                item.src = images[Math.floor(Math.random() * images.length)];
                item.className = 'rain-img';
            } else {
                item = document.createElement('div');
                item.className = 'rain-item';
                item.textContent = words[Math.floor(Math.random() * words.length)];
            }

            item.style.left = `${Math.random() * 90}%`;
            item.style.animationDuration = `${4 + Math.random() * 2}s`;
            container.appendChild(item);

            setTimeout(() => container.removeChild(item), 7000);
        }

        setInterval(createRainItem, 250);
    </script>
</body>

</html>
